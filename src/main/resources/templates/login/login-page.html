<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link type="text/css" rel="stylesheet" th:href="@{/meals/styles.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/meals/components/buttons.css}">
    <link type="text/css" rel="stylesheet" th:href="@{/meals/components/text.css}">
    <link href='https://fonts.googleapis.com/css?family=Koulen' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/source-sans-pro" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />


</head>
<body>
<div class="center-container">
    <div class="background-div">
        <div class="square-div">

            <div class="top-middle-div">
                <p class="distinctive-text">Login to Meal Planner</p>
            </div>

            <div class="middle-login-div">
                <!-- Login Form -->
                <form action="#" th:action="@{/authenticate-user}" method="POST" class="form-horizontal">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <!-- Check for login error -->
                                <div th:if="${param.error}">

                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </div>

                                </div>

                                <!-- Check for logout -->
                                <div th:if="${param.logout}">

                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out.
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <!-- User name -->
                    <div style="margin-bottom: 25px;" class="input-group">
                        <input type="text" name="username" placeholder="username" class="form-control" />
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px;" class="input-group">
                        <input type="password" name="password" placeholder="password" class="form-control" />
                    </div>

                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px;" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success btn-login">Log in</button>
                        </div>
                    </div>

                </form>
            </div>


        </div>
    </div>
</div>

</body>
</html>
